<!DOCTYPE html>
<html>
<head>
  <title>Test JavaScript di XAMPP</title>
</head>
<body>
    <input type="text" id="myInput" oninput="showLiveValue()" />
    <p id="output"></p>
    
    <script>
      function showLiveValue() {
        const inputValue = document.getElementById("myInput").value;
        document.getElementById("output").textContent = "Live value: " + inputValue;
      }
    </script>
</body>
</html>
